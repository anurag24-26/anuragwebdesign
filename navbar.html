<style>
  :root {
    --bg-deep: #0B0B0E;
    --surface-glass: rgba(20, 22, 28, 0.7);
    --glass-border: rgba(255, 255, 255, 0.08);
    --accent-blue: #818cf8;
  }

  /* Glassmorphism Refinement */
  .glass-nav {
    background: var(--surface-glass);
    backdrop-filter: blur(24px) saturate(180%);
    -webkit-backdrop-filter: blur(24px) saturate(180%);
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.5), 
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
  }

  /* Sophisticated Hover State */
  .nav-link {
    position: relative;
    transition: color 0.4s ease, text-shadow 0.4s ease;
  }

  .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1.5px;
    bottom: -6px;
    left: 50%;
    background: var(--accent-blue);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    transform: translateX(-50%);
    box-shadow: 0 0 12px var(--accent-blue);
    opacity: 0;
  }

  .nav-link:hover::after {
    width: 80%;
    opacity: 1;
  }

  .nav-link:hover {
    color: #fff;
    text-shadow: 0 0 20px rgba(129, 140, 248, 0.4);
  }

  /* Premium WhatsApp Button */
  .btn-whatsapp {

    box-shadow: 0 10px 20px -8px rgba(37, 211, 102, 0.5),

    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 1px solid rgba(255, 255, 255, 0.1);

}

#mobile-menu.active {
  opacity: 1;
  visibility: visible;
  transform: translateY(0) scale(1);
}

  /* Menu Toggle Animation */
  #menu-toggle svg {
    transition: transform 0.3s ease;
  }
  #menu-toggle.open svg {
    transform: rotate(90deg);
  }
  /* Micro interaction for mobile menu */
#mobile-menu {
  transform-origin: top center;
}

#mobile-menu.active {
  animation: menuPop 0.45s cubic-bezier(0.22, 1, 0.36, 1);
}
.nav-link.active {
  color: #fff;
}

.nav-link.active::after {
  width: 80%;
  opacity: 1;
}

@keyframes menuPop {
  0% {
    opacity: 0;
    transform: translateY(-12px) scale(0.96);
  }
  60% {
    opacity: 1;
    transform: translateY(2px) scale(1.01);
  }
  100% {
    transform: translateY(0) scale(1);
  }
}

/* Hamburger tap feedback */
#menu-toggle:active {
  transform: scale(0.92);
}
