 <script>
 // 1. Fetch the navbar
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
    // 2. Initialize the menu logic ONLY after navbar is injected
    initNavbarLogic();
  })
  .catch(err => console.error("Navbar load failed:", err));

  fetch("footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
    // 2. Initialize the menu logic ONLY after navbar is injected
    initNavbarLogic();
  })
  .catch(err => console.error("Navbar load failed:", err));

function initNavbarLogic() {
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  if (!toggleBtn || !mobileMenu) return;

  toggleBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    // Toggle 'hidden' class (Tailwind) and 'active' (your CSS)
    mobileMenu.classList.toggle('hidden');
    
    // Small timeout to allow 'hidden' to be removed before 'active' triggers transform
    setTimeout(() => {
        mobileMenu.classList.toggle('active');
    }, 10);
  });

  // Close when clicking outside
  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && e.target !== toggleBtn) {
      mobileMenu.classList.add('hidden');
      mobileMenu.classList.remove('active');
    }
  });
}
</script>
