<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | BizWeb Solutions Barhalganj</title>
  <meta name="description" content="Connect with BizWeb Solutions in Barhalganj. Let's discuss your next high-end digital project in Gorakhpur." />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --bg-deep: #0B0B0E;
      --surface-1: #151821;
      --glass-border: rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: #E2E8F0;
      overflow-x: hidden;
    }

    .glass-nav {
      background: rgba(15, 17, 21, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .mat-input {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      color: white;
    }

    .mat-input:focus {
      outline: none;
      border-color: #818cf8;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.1);
    }

    .contact-card {
      background: var(--surface-1);
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="antialiased">

<div id="navbar"></div>
<div class="h-40"></div>

<main class="max-w-7xl mx-auto px-6 pb-32 grid lg:grid-cols-2 gap-16">

  <div>
    <h2 class="text-indigo-400 font-bold tracking-[0.4em] uppercase text-xs mb-4">Get in Touch</h2>
    <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-8">
      Let's start a <br/><span class="text-slate-500">Conversation.</span>
    </h1>

    <p class="text-lg text-slate-400 mb-12 max-w-md">
      Seeking a high-performance <strong>web designer in Barhalganj</strong>? BizWeb Solutions is available for selective projects and creative partnerships in the Gorakhpur region.
    </p>

    <div class="space-y-8">
      <div class="flex items-start gap-6">
        <div class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-indigo-400">
          üìç
        </div>
        <div>
          <h4 class="text-white font-bold mb-1">Location</h4>
          <p class="text-slate-400 text-sm">Barhalganj, Gorakhpur<br/>Uttar Pradesh, IN</p>
        </div>
      </div>

      <div class="flex items-start gap-6">
        <div class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-indigo-400">
          ‚úâÔ∏è
        </div>
        <div>
          <h4 class="text-white font-bold mb-1">Email</h4>
          <p class="text-slate-400 text-sm">hello@bizwebsolutions.in</p>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTACT FORM -->
  <div class="contact-card p-8 md:p-12 rounded-[3rem]">
    <form id="contact-form" class="space-y-6">

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-4">Name</label>
          <input type="text" name="name" required placeholder="John Doe"
            class="mat-input w-full px-6 py-4 rounded-2xl text-sm">
        </div>

        <div>
          <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-4">Email</label>
          <input type="email" name="email" required placeholder="john@example.com"
            class="mat-input w-full px-6 py-4 rounded-2xl text-sm">
        </div>
      </div>

      <div>
        <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-4">Subject</label>
        <input type="text" name="subject" required placeholder="Project Inquiry"
          class="mat-input w-full px-6 py-4 rounded-2xl text-sm">
      </div>

      <div>
        <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-4">Message</label>
        <textarea name="message" rows="4" required placeholder="How can we help you?"
          class="mat-input w-full px-6 py-4 rounded-2xl text-sm resize-none"></textarea>
      </div>

      <button type="submit"
        class="w-full py-4 bg-white text-black rounded-2xl font-bold text-sm uppercase tracking-[0.2em] hover:bg-indigo-50 transition-all active:scale-[0.98]">
        Send Message
      </button>

    </form>
  </div>
</main>

<footer id="footer"></footer>

<!-- NAVBAR -->
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
  });
</script>

<!-- FOOTER -->
<script>
fetch("footer.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("footer").innerHTML = html;
  });
</script>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  // INIT
  emailjs.init("Q2tJ6L9FWNZJSFLZc"); // PUBLIC KEY

  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const btn = this.querySelector("button");
    btn.innerText = "Sending...";
    btn.disabled = true;

    emailjs.sendForm(
      "service_yq5uen9",      // ‚úÖ YOUR SERVICE ID
      "template_gb9rsos",     // ‚úÖ YOUR TEMPLATE ID
      this
    ).then(
      () => {
        btn.innerText = "Message Sent ‚úì";
        btn.classList.add("bg-green-500", "text-white");
        this.reset();
      },
      (error) => {
        btn.innerText = "Send Message";
        btn.disabled = false;
        console.error(error);
        alert("Email failed. Check console.");
      }
    );
  });
</script>

</body>
</html>
